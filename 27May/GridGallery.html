<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        main{
            width: 60vw;
            margin-left: 20vw;
            height: 100vh;
            border: 1px solid;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 33% 33% 33%;
            gap: 5px;
        }
        
        img{
            width: 100%;
            height: 100%;
        }
        h1{
            /* margin-left: 20vw; */
            text-align: center;
        }
    </style>
</head>
